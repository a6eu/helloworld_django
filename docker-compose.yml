  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - manage_project

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
#      - db
      - redis
    networks:
      - manage_project
    ports:
      - '8000:8000'
    volumes:
      - .:/code
      - static_volume:/code/static
#    command: gunicorn site_market.wsgi:application --bind 0.0.0.0:8000

  worker:
    restart: always
    build: .
    volumes:
      - ./:/code
    depends_on:
      - webapp
      - redis
#    entrypoint: ["/bin/sh", "-c"]
    command: celery -A site_market worker -l info
    networks:
      - manage_project

  beat:
    restart: always
    build: .
    volumes:
      - ./:/code
    depends_on:
      - webapp
      - redis
      - worker
#    entrypoint: ["/bin/sh", "-c"]
    command: celery -A site_market beat -l info
    networks:
      - manage_project


networks:
  manage_project:

volumes:
  postgres-data:
  static_volume:
